<!-- accueil/templates/accueil/HomePageUser.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Accueil Utilisateur</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5 text-center">Bienvenue, {{ request.user.username }} !</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#predictModal">
        Prédire le prix
    </button>

    <!-- Modal -->
    <div class="modal fade" id="predictModal" tabindex="-1" aria-labelledby="predictModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="predictModalLabel">Prédire le prix</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="{% url 'produit:predict_price' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="surfaceInput" class="form-label">Surface (m²)</label>
                            <input type="number" class="form-control" id="surfaceInput" name="surface" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Prédire</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-4">Liste des produits</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Prix</th>
                <th>Surface</th>
            </tr>
        </thead>
        <tbody>
            {% for produit in produits %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ produit.prix }}</td>
                <td>{{ produit.surface }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Aucun produit disponible.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
