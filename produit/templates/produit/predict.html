{% load static %}


<!DOCTYPE html>
<html>
<head>
    <title>Prédire le prix</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Prédiction du prix</h1>
        <div class="card p-4 shadow-sm">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Surface (m²) :</label>
                    <input type="number" name="surface" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Prédire</button>
            </form>

            {% if result %}
                <div class="alert alert-success mt-4" role="alert">
                    Prix estimé : {{ result }} €
                </div>
                <script>
                    fetch("{% url 'save_prediction' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": "{{ csrf_token }}"
                        },
                        body: JSON.stringify({
                            surface: {{ surface }},
                            result: {{ result }}
                        })
                    });
                </script>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
